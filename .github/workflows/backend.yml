name: Backend workflow

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.7.1"

      - uses: bahmutov/npm-install@v1
        with:
          working-directory: backend

      - name: Run tests
        run: npm run test
        working-directory: backend

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Notify discord server
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_ACTIONS_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@550123760703766548>"
          title: ${{ github.workflow }}
          description: |
            Click [here](https://github.com/matheusvmg/food-order-app/actions) to see the workflow!
          color: 0x0000ff
          url: "https://github.com/matheusvmg/food-order-app"
          username: Pipeline Notifier
